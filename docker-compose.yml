version: "3.7"

volumes:
  pgdata:

x-op-restart-policy: &restart_policy
  restart: unless-stopped

services:
  db:
    image: postgres:14
    <<: *restart_policy
    stop_grace_period: 3s
    volumes:
      - "${PGDATA:-pgdata}:/var/lib/postgresql/data"
    environment:
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-changeme}"
      POSTGRES_DB: lethbridge
    ports:
      - 5432:5432

  adminer:
    image: adminer
    <<: *restart_policy
    ports:
      - 8080:8080
